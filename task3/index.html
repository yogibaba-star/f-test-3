<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="apple-watch-landing-page">
      <div class="main">
        <div class="header">
          <img
            class="nav-menu-icon"
            loading="lazy"
            alt=""
            src="./public/nav-menu.svg"
          />

          <div class="social-icons">
            <div class="facebook-icon">
              <img
                class="brandicofacebook-icon"
                loading="lazy"
                alt=""
                src="./public/brandicofacebook.svg"
              />
            </div>
            <img
              class="akar-iconstwitter-fill"
              loading="lazy"
              alt=""
              src="./public/akariconstwitterfill.svg"
            />

            <img
              class="akar-iconstwitter-fill"
              loading="lazy"
              alt=""
              src="./public/bxbxllinkedin.svg"
            />
          </div>
        </div>
      </div>
      <main class="content">
        <div class="background"></div>
        <header class="hero">
          <div class="logo-container">
            <img
              class="logo-icon"
              loading="lazy"
              alt=""
              src="./public/logo.svg"
            />
          </div>
          <nav class="slogan-container">
            <nav class="slogan">
              <a class="mac">Mac</a>
              <a class="iphone">iPhone</a>
              <a class="ipad">iPad</a>
            </nav>
          </nav>
          <div class="navigation-secondary">
            <div class="navigation-secondary-links">
              <div class="support-link">
                <button class="support-container">
                  <div class="support-container-child"></div>
                  <a class="iwatch">iWatch</a>
                </button>
              </div>
              <div class="search-link">
                <a class="support">Support</a>
              </div>
              <div class="search-and-cart">
                <div class="search">
                  <div class="search-input">
                    <div class="search-input-child"></div>
                    <input
                      class="search-placeholder"
                      placeholder="Search here"
                      type="text"
                    />

                    <img class="search-icon" alt="" src="./public/search.svg" />
                  </div>
                  <div class="cart-icon">
                    <img
                      class="cart-icon1"
                      alt=""
                      src="./public/vector-4.svg"
                    />
                  </div>
                </div>
                <div class="cart-button">
                  <img
                    class="shopping-bag-icon"
                    loading="lazy"
                    alt=""
                    src="./public/shoppingbag.svg"
                  />
                </div>
              </div>
            </div>
          </div>
        </header>
        <section class="product-parent">
          <div class="product">
            <div class="product-content">
              <div class="product-info">
                <h1 class="the-perfect-moment-container">
                  <p class="the-perfect-moment">
                    <b>The Perfect Moment</b>
                  </p>
                  <p class="the-perfect-moment">Between Past And</p>
                  <p class="the-perfect-moment">Future.</p>
                </h1>
                <button class="button-cat">
                  <div class="buy-now">Buy Now</div>
                  <div class="button-cat-child"></div>
                </button>
              </div>
              <div class="watches">
                <div class="watch-images">
                  <img
                    class="images-icon"
                    loading="lazy"
                    alt=""
                    src="./public/vector-6.svg"
                  />
                </div>
                <div class="image-caption">1</div>
                <div class="watch-images">
                  <img
                    class="watch-images-child"
                    loading="lazy"
                    alt=""
                    src="./public/vector-5.svg"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="color-picker">
            <img
              class="color-swatch-icon"
              loading="lazy"
              alt=""
              src="./public/1-1@2x.png"
            />

            <div class="color-dots">
              <img
                class="color-indicator-icon"
                loading="lazy"
                alt=""
                src="./public/color-indicator.svg"
              />

              <div class="dots-container">
                <div class="dots">
                  <div class="dot">
                    <div class="single-dot"></div>
                  </div>
                  <div class="watch-display">
                    <div class="watch-2">
                      <div class="watches-image">
                        <div class="watch-image"></div>
                        <img
                          class="placeholder-icon"
                          loading="lazy"
                          alt=""
                          src="./public/4@2x.png"
                        />
                      </div>
                    </div>
                    <div class="watch-2">
                      <div class="watches-image">
                        <div class="frame-child"></div>
                        <img
                          class="icon"
                          loading="lazy"
                          alt=""
                          src="./public/5@2x.png"
                        />
                      </div>
                    </div>
                    <div class="watch-2">
                      <div class="watches-image">
                        <div class="frame-item"></div>
                        <img
                          class="icon1"
                          loading="lazy"
                          alt=""
                          src="./public/3@2x.png"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
